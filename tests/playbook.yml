---

- hosts: all
  sudo: true
  vars:
    fubarhouse_user: travis
    fubarhouse_user_dir: /home/travis
    git_install_from_source: true
    git_install_from_source_force_update: true
    git_version: 2.9.3
    clean_rvm_install: true
    ruby_version: 2.4.0
    ruby_versions:
      - 2.4.0
    ruby_packages:
      - sass
  pre_tasks:
  - file:
      path: /home/travis/temp
      state: directory
      mode: 0777
  - name: Update yum cache.
    yum:
      update_cache: yes
      state: latest
    changed_when: false
    when: ansible_os_family == 'RedHat'
    failed_when: false
  - name: Update apt cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
    changed_when: false
    when: ansible_os_family == 'Debian'
    failed_when: false
  - name: Install dependencies
    become: yes
    become_user: root
    package:
      name: "{{ item }}"
      state: latest
    with_items:
    - git
    - git-svn
    - gpg
    - gnupg2
    - rsync
    - openssh-server
    - openssh-client
    - python
    - python-dev
    - unzip
    - tar
    - gtar
    - gzip
    - wget
    - gettext-devel
    - expat-devel
    - curl-devel
    - zlib-devel
    - perl-devel
    - openssl-devel
    - subversion-perl
    - make
    - libcurl4-gnutls-dev
    - libexpat1-dev
    - gettext
    - libssl-dev
    - build-essential
    - gcc
    - sudo
    failed_when: false
  - name: add travis
    user:
      name: travis
      state: present
  roles:
  - geerlingguy.git
  - fubarhouse.curl
  - role_under_test