---

- hosts: all
  become: true
  become_user: root
  vars:
    clean_rvm_install: false
    rvm_autolibs_mode: disable
    ruby_version: 2.4.0
    ruby_versions:
      - 2.4.0
    ruby_packages: []
      # - sass
    secure_rvm_install: false
  pre_tasks:
  - file:
      path: /home/travis/temp
      state: directory
      mode: 0777
  - name: Update yum cache.
    yum:
      update_cache: yes
      state: latest
    changed_when: false
    when: ansible_os_family == 'RedHat'
    failed_when: false
  - name: Update apt cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
    changed_when: false
    when: ansible_os_family == 'Debian'
    failed_when: false
  - name: Install dependencies
    package:
      name: "{{ item }}"
      state: latest
    with_items:
    - sudo
    - git
    - git-svn
    - gpg
    - gnupg2
    - rsync
    - openssh-server
    - openssh-client
    - python
    - python-dev
    - unzip
    - tar
    - gtar
    - gzip
    - wget
    - gettext-devel
    - expat-devel
    - curl-devel
    - zlib-devel
    - perl-devel
    - openssl-devel
    - subversion-perl
    - make
    - libcurl4-gnutls-dev
    - libexpat1-dev
    - gettext
    - libssl-dev
    - build-essential
    - gcc
    - ruby-full
    - ruby
    - libyaml-devel
    - lib64yaml-devel
    - libffi-devel
    - procps
    - bash
    - curl
    - patch
    - javac
    - java-1.7.0-openjdk-devel
    - java-devel
    - java
    - gcc-c++
    - glibc-devel
    - patch
    - readline
    - readline-devel
    - zlib
    - zlib-devel
    - libffi-devel
    - bzip2
    - automake
    - libtool
    - bison
    - sqlite-devel
    failed_when: false
  - name: add travis
    user:
      name: travis
      state: present
  - name: Update yum cache.
    yum:
      update_cache: yes
      state: latest
    changed_when: false
    when: ansible_os_family == 'RedHat'
    failed_when: false
  - name: Update apt cache.
    apt:
      update_cache: yes
      cache_valid_time: 600
    changed_when: false
    when: ansible_os_family == 'Debian'
    failed_when: false
  roles:
    - role_under_test