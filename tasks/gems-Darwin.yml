---
# file: roles/fubarhouse.ruby/tasks/gems.yml

- name: "Gems | Ensure installed and updated"
  become: yes
  become_user: "root"
  # shell: '{{ fubarhouse_ruby.rvm_install_dir }}/{{ fubarhouse_ruby.rvm_path }}/{{ fubarhouse_ruby.rvm_exec }} @global do gem install {{ item }}'
  gem:
    name: "{{ item }}"
    state: latest
    user_install: no
  with_items: "{{ ruby_packages }}"
