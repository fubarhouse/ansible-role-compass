---
# vagrant user
vagrant_user: "vagrant"

# rvm key
rvm_installer_origin: "https://raw.githubusercontent.com/rvm/rvm/master/binscripts/rvm-installer"
rvm_installer_path: "/opt/rvm-installer.sh"
rvm_key_origin: "https://rvm.io/mpapis.asc"
rvm_key_path: "/opt/private.key"

# ruby version
ruby_version: "2.2.0"

# rvm install localtion
rvm_location: "/home/{{ ansible_ssh_user }}/.rvm/bin/rvm"
ruby_location: "/home/{{ ansible_ssh_user }}/.rvm/rubies/ruby-2.2.0/bin/ruby"
gem_location: "/home/{{ ansible_ssh_user }}/.rvm/rubies/ruby-{{ ruby_version }}/bin/gem"

# compass gems to install
ruby_gems:
  - { name: bundler }
  - { name: sass }
  - { name: compass }
