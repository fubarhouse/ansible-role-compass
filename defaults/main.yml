---

fubarhouse_ruby:
  # Clean install
  clean_install: false
  # Process controls
  install_rvm: true
  install_ruby: true
  install_gems: false
  # Key
  rvm_key_keyserver: "hkp://keys.gnupg.net"
  rvm_key_id: "409B6B1796C275462A1703113804BB82D39DC0E3"
  rvm_key_keyring: /etc/apt/trusted.gpg.d/debian.gpg
  # Repositories
  rvm_repo: "https://github.com/rvm/rvm.git"
  # Symlinks
  # Install directories
  rvm_install_dir: "~/.rvm"
  # Install paths
  rvm_install_path: "binscripts"
  rvm_path: "bin"
  gem_path: "rubies/ruby-{{ ruby_version }}/bin"
  # Executables
  rvm_exec: "rvm"
  rvm_install_exec: "rvm-installer"
  gem_exec: "gem"
  # Application versions
  ruby_version: "2.3.0"
  # Packages
  packages:
    - { name: bundler }
    - { name: sass }
    - { name: compass }
